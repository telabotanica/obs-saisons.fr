<VirtualHost *:80>

    # Uncomment the following line to force Apache to pass the Authorization
    # header to PHP: required for "basic_auth" under PHP-FPM and FastCGI
    #
    SetEnvIfNoCase ^Authorization$ "(.+)" HTTP_AUTHORIZATION=$1

    # <FilesMatch \.php$>
    #     # when using PHP-FPM as a unix socket
    #     SetHandler proxy:unix:/var/run/php/php8.3-fpm.sock|fcgi://dummy

    #     # when PHP-FPM is configured to use TCP
    #     # SetHandler proxy:fcgi://127.0.0.1:9000
    # </FilesMatch>

    DocumentRoot /var/www/html/obs/public
    <Directory /var/www/html/obs/public>
        AllowOverride None
        Require all granted
        FallbackResource /index.php
    </Directory>

    # uncomment the following lines if you install assets as symlinks
    # or run into problems when compiling LESS/Sass/CoffeeScript assets
    # <Directory /var/www/project>
    #     Options FollowSymlinks
    # </Directory>

    ErrorLog /var/log/apache2/obs_error.log
    CustomLog /var/log/apache2/obs_access.log combined
</VirtualHost>
